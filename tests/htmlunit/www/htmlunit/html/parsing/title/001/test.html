<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
 <head>
  <title>Test</title>
 </head>
 <body>
  <p id="p">FAIL: Script did not run.</p>
  <script type="text/javascript">
   var expected = 'Test';
   var rv = document.getElementsByTagName('p')[0].firstChild;
   var title = document.getElementsByTagName('title')[0];
   if (document.title != expected) {
     rv.data = 'FAIL: document.title was "' + document.title + '" but should have been "' + expected + '".';
   } else if (!title ||
              title.childNodes.length != 1 ||
              title.childNodes[0].nodeType != 3 ||
              title.childNodes[0].data != expected) {
     rv.data = 'FAIL: title element does not contain what we expect, but document.title does.';
   } else {
     rv.data = 'PASS';
   }
  </script>

 </body>
</html>
