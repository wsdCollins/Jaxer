        <script type="text/javascript" runat="server">
      		function test_Serialization_Integer()
			{
				var data = 10;
				var expected = "10";
				var result = Jaxer.Serialization.toJSONString(data, {as: Jaxer.Serialization.JAXER_METHOD});
				
				assertEquals(result, expected);
			}
			
			function test_Serialization_NegativeInteger()
			{
				var data = -10;
				var expected = "-10";
				var result = Jaxer.Serialization.toJSONString(data, {as: Jaxer.Serialization.JAXER_METHOD});
				
				assertEquals(result, expected);
			}
			
			function test_Serialization_Float()

				var data = 10.5;
				var expected = "10.5";
				var result = Jaxer.Serialization.toJSONString(data, {as: Jaxer.Serialization.JAXER_METHOD});
				
				assertEquals(result, expected);
			}

				var expected = "-10.5";
				var result = Jaxer.Serialization.toJSONString(data, {as: Jaxer.Serialization.JAXER_METHOD});
				
				assertEquals(result, expected);
			}

				var expected = "1.5e+50";

				assertEquals(result, expected);
