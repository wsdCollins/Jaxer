        <script type="text/javascript" runat="server">
      		function test_SerializeData_TrueBoolean()
			{
				var data = true;
				var expected = "true";
				var result = Jaxer.Serialization.toJSONString(data, {as: Jaxer.Serialization.JSON_METHOD});
				
				assertEquals(result, expected);
			}
			
			function test_SerializeData_FalseBoolean()
			{
				var data = false;
				var expected = "false";
				var result = Jaxer.Serialization.toJSONString(data, {as: Jaxer.Serialization.JSON_METHOD});
				
				assertEquals(result, expected);
			}
			
			function test_DeserializeData_TrueBoolean()
            {
                var json = "true";
                var expected = true;
                var result = Jaxer.Serialization.fromJSONString(json, {as: Jaxer.Serialization.JSON_METHOD});
                
                assertTrue(result, expected, "JSON 'true' incorrectly deserialized");
            }
