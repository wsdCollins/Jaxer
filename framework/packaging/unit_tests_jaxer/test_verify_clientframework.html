    <script runat='server'>// DO NOT REMOVE: needed for the Jaxer unit testing harness 
        Jaxer.load(Jaxer.request.parsedUrl.queryParts.testHarnessHeader);
    </script>

</body>
<script type="text/javascript" runat="server">
        
    /**
     * tests that Compressed client framework parses correctly
     */
    function testClientFramework(){
				
		var compressed_src = Jaxer.Web.get('/jaxer/framework/clientFramework_compressed.js?cachebuster=' + Math.random());
		
		// the eval will taint the Jaxer namespace 
		// so we backup and restore the Jaxer object
		var _J = Jaxer;		
		Jaxer = {};
		
		(function(){
			eval(compressed_src);		
		})();
		
		Jaxer = _J;
		
    }
</script>
</body>
</html>
