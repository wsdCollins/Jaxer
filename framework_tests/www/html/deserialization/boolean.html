<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Deserialization Unit Tests</title>
		<link rel="stylesheet" type="text/css" href="/unit-tests/unit_test.css" />
		<script type="text/javascript" runat="server" src="../../unit_test_lib.js"></script>
		<script type="text/javascript" runat="server">
			function test_DeserializeData_TrueBoolean()
			{
				var json = "true";
				var expected = true;
				var result = Aptana.Serialization.fromJSONString(json);
				
				$assertEquals(expected, result);
			}
			
			function test_DeserializeData_FalseBoolean()
			{
				var json = "false";
				var expected = false;
				var result = Aptana.Serialization.fromJSONString(json);
				
				$assertEquals(expected, result);
			}
		</script>
	</head>
	<body>
		<table id="output" cellpadding="2" cellspacing="0"></table>
		<script type="text/javascript" runat="server">
			$run_tests()
		</script>
	</body>
</html>
